<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="icon" href="imagens/crud.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agenda de Disponibilidade de Coordenadores</title>
	<style type="text/css">
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			padding: 20px;
			box-sizing: border-box;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #333;
		}

		p {
			font-size: 24px;
			margin-bottom: 40px;
			color: #666;
		}

		.loader {
			border: 10px solid #f3f3f3; 
			border-top: 10px solid #3498db; 
			border-radius: 50%;
			width: 80px;
			height: 80px;
			animation: spin 2s linear infinite;
			margin-bottom: 20px;
		}

		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="loader"></div>
		<h1>Bem-vindo ao Calendário de Horário!</h1>
		<p>Carregando...</p>
	</div>
	<script>
	setTimeout(function() {
	  window.location.href = "login.jsp";
	}, 4000);
	</script>
</body>
</html>
